<!DOCTYPE html>
<html>
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">

<body>
    <section id="app">
        <section id="d6">
            <section id="d6-button">
                <h3>Click The Die To Roll</h3>
                <img class="roll d6-roll" src="images/d6/6.png">

        </section>
        <section id="double-d6">
            <section id="double-d6-buttons">
                <header>
                    <h3>Click EITHER Die To Roll Them BOTH</h3>
                </header>
                <main>
                    <img class="roll double-d6-roll-1" src="images/d6/6.png">
                    <img class="roll double-d6-roll-2" src="images/d6/6.png">
                </main>
            </section>
        </section>
        <section id="d12">
            <section id="d12-button">
                <h3>Click The Die To Roll</h3>
                <img class="roll d12-roll" src="./images/start/d12.jpeg">
            </section>
        </section>
        <section id="d20">
            <section id="d20-button">
                <h3>Click The Die To Roll</h3>
                <img class="roll d20-roll" src="images/start/d20.jpg">
            </section>
        </section>

    <script src="main.js"></script>
